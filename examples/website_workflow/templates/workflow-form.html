<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Workflow</title>
</head>
<body>
    <h2>Create New Content</h2>
    <form action="/workflow/create" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" style="width: 300px;"><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>
        
        <input type="submit" value="Create">
    </form>
</body>
</html>
